<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merhaba Bootstrap 2</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.css">

    <style>
        .kirmizi{background-color: red; color: white;}
        .yesil{background-color: green; color: white;}
        .sari{background-color: gold; color: white;}
        .mavi{background-color: blue; color: white;}
        .mor{background-color: purple; color: white;}
        .turuncu{background-color: orange; color: white;}
        .pembe{background-color: pink; color: white;}
        .aqua{background-color: aqua; color: white;}
        .yukseklik-100{height: 100px;}
    </style>
</head>
<body>
    <div class="container"> <!--Container Başlangıç-->
        <!--1.Satır-->
       ,
       
       <div class="row">
            <div class="col mor yukseklik-100">1.Sütun</div>
            <div class="col yesil yukseklik-100">2.Sütun</div>
        </div>
        <!--2.Satır-->
        <div class="row">
            <div class="col mavi yukseklik-100">1.Sütun</div>
            <div class="col kirmizi yukseklik-100">2.Sütun</div>
            <div class="col turuncu yukseklik-100">3.Sütun</div>
        </div>
        <!--3.Satır-->
        <div class="row">
            <div class="col sari yukseklik-100">1.Sütun</div>
            <div class="col pembe yukseklik-100">2.Sütun</div>
            <div class="col aqua yukseklik-100">3.Sütun</div>
            <div class="col mavi yukseklik-100">4.Sütun</div>

        </div>

    </div> <!--Container Bitiş-->
</body>
</html>
